layout.vgap 5
layout.hgap 5
border = empty(5,5,5,5)

(editor).layout = %{layout}
(editor)(labels).layout = %{layout}
(editor)(labels)(id).text Address
(editor)(labels)(name).text Title
(editor)(labels)(line).text Command
(editor)(labels)(path).text Path
# port : Trailing
(editor)(fields)(id)(port).horizontalAlignment 11
(editor)(fields).layout = %{layout}
(editor)(fields)(line).action = start
(buttons)(start).action = start
(buttons)(start).action.text = Start
(buttons)(clean).action = clean
(buttons)(clean).action.text = Clean


