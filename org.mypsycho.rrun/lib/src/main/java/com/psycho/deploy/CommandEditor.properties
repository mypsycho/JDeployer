
actionMap(register) register
actionMap(register).icon image/Plus.gif
actionMap(register).toolTip Add new command

actionMap(unregister) unregister
actionMap(unregister).icon image/Delete.gif
actionMap(unregister).toolTip Remove command

actionMap(start) start
actionMap(start).icon image/Go.gif
actionMap(start).toolTip Start command

actionMap(stop) stop
actionMap(stop).icon image/Stop.gif
actionMap(stop).toolTip Stop command


border = empty(5,5,5,5)
layout.hgap = 5
layout.vgap = 5

(titles).layout = %{layout}
(titles)(name).text = Name
(titles)(line).text = Command
(titles)(dir).text = Path
(editors).layout = %{layout}
(editors)(name).action edit
(editors)(line).action = edit
(editors)(dir).action = edit
#(actions).layout = %{layout}
(actions).floatable false

